<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.css">
</head>
<body>
  <div class="container">
    <form id="myForm" action="#" method="post" onsubmit="return validateForm()">
      <i class="fas fa-paper-plane"></i>
      <p id="form-error"></p>
      <div class="input-group">
        <label>Full Name:</label>
        <input type="text" name="name" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.:</label>
        <input type="tel" name="phone" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id:</label>
        <input type="email" name="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message:</label>
        <textarea rows="5" maxlength="61" name="message" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>

      <button>Submit</button>
      <p id="form-success"></p>
    </form>

  </div>
  <script src="assets/js/validate2.js"></script>
</body>
</html>
